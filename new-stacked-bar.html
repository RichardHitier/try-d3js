<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>

    svg {
      background-color: #f2f2f2;
      border: 1pt solid black;
    }
  </style>

</head>
<body>

  <!-- Create a div where the circles will take place -->
  <div id="chart_stacked_bar"></div>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    var margin = {top: 30, right: 30, bottom: 130, left: 90}
    // var width = document.getElementById("chart_stacked_bar").offsetWidth * 0.95 - margin.left - margin.right,
    //     height = 600 - margin.top - margin.bottom;
    var width = 1000 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;


    var color = d3.scaleOrdinal()
        .range([
          "#800000",
          "#FFFF00",
          "#808000",
          "#00FF00",
          "#008000",
          "#00FFFF",
          "#008080",
          "#0000FF",
          "#000080",
          "#FF00FF",
          "#800080",
        ]);

    var svg = d3.select("#chart_stacked_bar")
        .append('svg')
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append('g')
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    // svg.append('rect')
    //     .attr('x', 10)
    //     .attr('y', 10)
    //     .attr('width', width)
    //     .attr('height', height)
    //     .attr('stroke', 'black')
    //     .attr('fill', '#f2f2f2')
    // svg.append('line')
    //     .attr('x1', 0)
    //     .attr('y1', 0)
    //     .attr('x2', width)
    //     .attr('y2', 0)
    //     .attr('stroke', 'black')
    // svg.append('line')
    //     .attr('x1', 0)
    //     .attr('y1', 0)
    //     .attr('x2', 0)
    //     .attr('y2', height)
    //     .attr('stroke', 'black')

    d3.csv("http://localhost:5000/charge/project/52/capacity").then((data) => {
      var services = data.columns.slice(1)
      var periods = d3.map(data, d => d.period)

      // console.log(data)

      var stack = d3.stack()
          .keys(services)
          .order(d3.stackOrderNone)
          .offset(d3.stackOffsetNone);
      var stacked_data = stack(data)

      // console.log(stacked_data)
      const x = d3.scaleBand()
          .domain(periods)
          .range([0, width])
          .padding(0.1);

      y_max = d3.max(stacked_data[stacked_data.length - 1], d => d[1]);

      const y = d3.scaleLinear()
          .range([height, 0])
          .domain([0, y_max]);

      // Sur l'axe horizontal, on filtre les dates afficher
      const xAxis = d3.axisBottom(x)
          // .tickValues(x.domain().filter(d => (d.includes("06/0") || d.includes("21/0"))));

      const yAxis = d3.axisLeft(y)
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .selectAll("text")
          .style("text-anchor", "middle");

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("fill", "#000")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .style("text-anchor", "end")
          .text("rate");


      // console.log(y(0))
      // console.log(y(40))
      // console.log(y(130))


      let groups = svg.selectAll("g.category")
          .data(stacked_data)
          .enter()
          .append("g")
          .style("fill", (d) => color(d.key));

      let rect = groups.selectAll("rect")
          .data(d => d)
          .enter()
          .append("rect")
          .attr("x", d => x(d.data.period))
          .attr("width", x.bandwidth())
          // .attr("width", 5)
          .attr("y", d => y(d[1]))
          .attr("height", d => height - y(d[1] - d[0]))
          .attr("stroke", "black");

    });


  </script>

</body>
</html>
