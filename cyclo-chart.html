<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>

    svg {
      background-color: #f2f2f2;
      border: 1pt solid black;
    }

    .bar {
      fill: #f2f2f2;
      stroke-width: 1pt;
      stroke: darkblue;
    }
  </style>

</head>
<body>


  <!-- Create a div where the circles will take place -->
  <div id="chart_cyclo_bar"></div>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <script>
    var margin = {'top': 40, 'right': 10, 'bottom': 140, 'left': 120},
        width = 1500 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    const x = d3.scaleTime()
        .range([5, 10])

    const y = d3.scaleLinear()
        .range([height, 0])

    var svg = d3.select('#chart_cyclo_bar')
        .append('svg')
        .attr('id', 'svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    // var	parseDate = d3.time.format("%Y-%m").parse;

    d3.csv("./cyclo.csv").then(data => {
      console.log(data);
      data.forEach(function (d) {
        d.date = new Date(d.date)
        d.distance = +d.distance;
      });

      x.domain(data.map(d => d.date))
      y.domain([0, d3.max(data, d => d.distance)])

      svg.append("g")
          .attr('transform', 'translate(0,' + height + ')')
          .call(d3.axisBottom(x).tickSize(5))
          .selectAll("text")
          .style("text-anchor", 'end')
          .attr("dx", "-.8em")
          .attr("dy", ".15em")
          .attr("transform", "rotate(-65)");

      svg.append("g")
          .call(d3.axisLeft(y).ticks(1))

      svg.selectAll(".bar")
          .data(data)
          .enter().append("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.date))
          .attr("width", 1)
          .attr("y", d => y(d.distance))
          .attr("height", d => height - y(d.distance))
    });


  </script>
</body>
